<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chicken Wings</title>
    </head>

    <body>
        <h1>Chicken wings</h1>
        <img src="../images/Chicken_Wings.jpg" alt="hot chicken wings" height="310" width="310">
        <h3>Description</h3>
        <p>A recipe for delicious hot chicken wings.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Chicken Wings</li>
            <li>Hot Sauce</li>
            <li>Butter</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Fry chicken wings in oil till done.</li>
            <li>Melt butter in pot and add hot sauce.</li>
            <li>Toss chicken wings in hot sauce.</li>
        </ol>
    </body>
</html>
